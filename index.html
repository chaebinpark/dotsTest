<script>
function scaleWork() {
  const designWidth = 1920;
  const currentWidth = window.innerWidth;
  const scale = currentWidth / designWidth;

  document.querySelector('.work-scale').style.transform = `scale(${scale})`;
}

// 화면 크기가 480px보다 클 때만 실행하는 함수
function checkAndScale() {
  if (window.innerWidth > 480) {
    scaleWork();
  } else {
    // 모바일일 때는 scale 제거 (안 하면 깨질 수도 있음)
    document.querySelector('.work-scale').style.transform = '';
  }
}

window.addEventListener('resize', checkAndScale);

// 최초 실행
checkAndScale();
</script>



<script>
// Fisher-Yates Shuffle 함수
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function randomizeImages() {
    const groups = ["fh","fw","ph","pw","mw","s"]; // 섞을 그룹

    groups.forEach(group => {
        const boxes = Array.from(document.querySelectorAll(`[data-group="${group}"]`));
        if (boxes.length <= 1) return;

        // 이미지와 링크를 같이 모음
        const items = boxes.map(box => {
            const img = box.querySelector("img");
            const a = box.querySelector("a");
            return {
                src: img.src,
                href: a.href
            };
        });

        // 섞기
        const shuffled = shuffle(items);

        // 박스 위치 그대로, 이미지와 링크만 바꿈
        boxes.forEach((box, idx) => {
            const img = box.querySelector("img");
            const a = box.querySelector("a");
            img.src = shuffled[idx].src;
            a.href = shuffled[idx].href;
        });
    });
}

// 실행

randomizeImages();


</script>
